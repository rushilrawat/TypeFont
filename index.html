<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TypeFont: Typography Playground with Google Fonts and Neumorphic UI">
  <title>TypeFont v2.0 - Typography Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dark-mode-toggle">
    <input type="checkbox" id="darkModeSwitch" class="dark-mode-checkbox">
    <label for="darkModeSwitch" class="dark-mode-label">
      <span class="dark-mode-inner"></span>
      <span class="dark-mode-switch"></span>
    </label>
  </div>

  <div class="container">
    <h1 class="title">
      <a href="https://github.com/RushR2005/TypeFont" target="_blank">TypeFont</a>: Typography Playground
    </h1>

    <div class="font-controls">
      <div class="font-selector">
        <label for="fontSelect">Select Font:</label>
        <select id="fontSelect"></select>
      </div>
      <div class="font-size-selector">
        <label for="fontSizeSelect">Font Size:</label>
        <select id="fontSizeSelect"></select>
      </div>
      <div class="text-format-selector">
        <label for="textFormatSelect">Text Format:</label>
        <select id="textFormatSelect">
          <option value="normal">Normal</option>
          <option value="italic">Italic</option>
          <option value="bold">Bold</option>
          <option value="underline">Underline</option>
          <option value="highlight">Highlight</option>
          <option value="strikethrough">Strikethrough</option>
          <option value="bold-italic">Bold & Italic</option>
          <option value="zalgo">Zalgo</option>
        </select>
        <div id="zalgoComplexityContainer">
          <label for="zalgoComplexity">Zalgo Complexity:</label>
          <input type="range" id="zalgoComplexity" min="1" max="10" value="4">
        </div>
      </div>
    </div>

    <div class="highlight-color-selector">
      <label for="highlightColorSelect">Highlight Color:</label>
      <input type="color" id="highlightColorSelect">
    </div>

    <div class="text-input">
      <label for="textInput">Type your text:</label>
      <textarea id="textInput" rows="4"></textarea>
      <div class="counter" id="textCounter">Words: 0 | Characters: 0</div>
    </div>

    <div class="text-display">
      <p id="displayText">Your typed text will appear here.</p>
    </div>

    <div class="button-group">
      <button id="copyButton">Copy Text</button>
      <button id="resetButton">Reset</button>
    </div>

  </div>

  <footer class="footer">
    <a href="https://madewithlove.org.in" target="_blank">Made with <span aria-label="Love">&hearts;</span> in India</a>
    <a href="https://github.com/RushR2005/" target="_blank"> by Rushil</a>
  </footer>

  <div id="copyPopup">âœ… Copied!</div>

  <script src="script.js"></script>
</body>
</html>
